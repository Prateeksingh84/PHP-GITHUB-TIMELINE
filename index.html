<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Form with Alert</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 360px;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .logo {
        width: 80px;
        margin-bottom: 20px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-box {
        margin-bottom: 20px;
    }

    input[type="email"],
    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    button {
        width: 95%;
        background-color: #007BFF;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1rem;
    }

    button:hover {
        background-color: #0056b3;
    }

    .message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        font-weight: bold;
        display: none;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://rtcamp.com/presskit/" alt="Logo" class="logo" />
    <h2>Subscribe to Newsletter</h2>
    <form id="subscribeForm" class="form-box" novalidate>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="text" id="name" placeholder="Enter your name" />
      <button type="submit">Subscribe</button>
    </form>
    <div id="successMsg" class="message success">Subscribed successfully!</div>
    <div id="errorMsg" class="message error">Please enter a valid email.</div>
  </div>

  <script>
    const form = document.getElementById('subscribeForm');
    const emailInput = document.getElementById('email');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form from submitting and page reload
      
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const email = emailInput.value.trim();

      // Simple email regex validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if(emailRegex.test(email)) {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
        form.reset();
      } else {
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
